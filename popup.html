<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>ChatNoti 설정</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        width: 300px;
        box-sizing: border-box;
      }
      h2 {
        margin-top: 0;
        text-align: center;
      }
      .section {
        margin-top: 20px;
      }
      .slider-label,
      .toggle-label,
      .sound-label,
      .toc-label {
        margin-bottom: 10px;
        font-weight: bold;
      }
      .slider {
        width: 100%;
      }
      .slider-value {
        text-align: center;
        margin-top: 5px;
      }
      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .toggle-container input[type="checkbox"] {
        width: 40px;
        height: 20px;
        position: relative;
        appearance: none;
        background: #c6c6c6;
        outline: none;
        border-radius: 20px;
        transition: background 0.3s;
        cursor: pointer;
      }
      .toggle-container input[type="checkbox"]:checked {
        background: #4caf50;
      }
      .toggle-container input[type="checkbox"]::before {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 16px;
        height: 16px;
        background: white;
        border-radius: 50%;
        transition: transform 0.3s;
      }
      .toggle-container input[type="checkbox"]:checked::before {
        transform: translateX(20px);
      }
      .sound-select,
      .toc-toggle {
        width: 100%;
        padding: 5px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h2>ChatNoti 설정</h2>

    <!-- 소리 알림 토글 섹션 -->
    <div class="section">
      <div class="toggle-label">소리 알림</div>
      <div class="toggle-container">
        <span>OFF</span>
        <input type="checkbox" id="soundToggle" />
        <span>ON</span>
      </div>
    </div>

    <!-- 볼륨 조절 섹션 -->
    <div class="section">
      <div class="slider-label">알림 볼륨</div>
      <input
        type="range"
        id="volumeSlider"
        class="slider"
        min="0"
        max="100"
        value="50"
      />
      <div id="volumeValue" class="slider-value">50</div>
    </div>

    <!-- 알림 소리 선택 섹션 -->
    <div class="section">
      <div class="sound-label">알림 소리 선택</div>
      <select id="soundSelect" class="sound-select">
        <!-- 소리 파일 목록이 여기에 동적으로 추가됩니다 -->
      </select>
    </div>

    <!-- TOC 기능 토글 섹션 -->
    <div class="section">
      <div class="toggle-label toc-label">TOC 기능</div>
      <div class="toggle-container">
        <span>OFF</span>
        <input type="checkbox" id="tocToggle" />
        <span>ON</span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
